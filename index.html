<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol con Movimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Fondo con tonos de atardecer */
            overflow: hidden;
            flex-direction: column; /* Para colocar el texto y la flor en columna */
            text-align: center;
        }

        /* Cargando fuente Dancing Script */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        /* Estilo para el texto */
        .greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #FFFAF0; /* Color de texto dorado suave */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 215, 0, 0.6);
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out; /* Animación de aparición */
            letter-spacing: 2px;
        }

        /* Animación de aparición del texto */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .flower-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: sway 8s infinite ease-in-out;
        }

        .stem {
            width: 40px;
            height: 300px;
            background: linear-gradient(to top, #228B22 0%, #6B8E23 70%, #556B2F 100%);
            position: relative;
            border-radius: 20px;
            margin-top: -60px;
            z-index: 0;
            animation: sway-stem 8s infinite ease-in-out;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3), 0 10px 40px rgba(0, 0, 0, 0.2); /* Sombras internas y externas */
            background-size: 100% 10px; /* Simulando la textura del tallo */
            background-repeat: repeat-y;
        }

        .flower {
            position: relative;
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .center {
            width: 120px;
            height: 120px;
            background-color: #8B4513;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6);
            background: radial-gradient(circle, #8B4513 70%, #D2691E);
            animation: rotate-center 30s infinite linear;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7); /* Efecto de luz en el centro */
        }

        .petal {
            width: 85px;
            height: 170px;
            background: linear-gradient(to bottom, #FFD700, #FF8C00);
            border-radius: 50% 50% 0 0;
            position: absolute;
            transform-origin: center 90px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-70px); }
        .petal:nth-child(2) { transform: rotate(30deg) translateY(-70px); }
        .petal:nth-child(3) { transform: rotate(60deg) translateY(-70px); }
        .petal:nth-child(4) { transform: rotate(90deg) translateY(-70px); }
        .petal:nth-child(5) { transform: rotate(120deg) translateY(-70px); }
        .petal:nth-child(6) { transform: rotate(150deg) translateY(-70px); }
        .petal:nth-child(7) { transform: rotate(180deg) translateY(-70px); }
        .petal:nth-child(8) { transform: rotate(210deg) translateY(-70px); }
        .petal:nth-child(9) { transform: rotate(240deg) translateY(-70px); }
        .petal:nth-child(10) { transform: rotate(270deg) translateY(-70px); }
        .petal:nth-child(11) { transform: rotate(300deg) translateY(-70px); }
        .petal:nth-child(12) { transform: rotate(330deg) translateY(-70px); }

        .leaf {
            width: 80px;
            height: 100px;
            background: linear-gradient(to right, #228B22, #32CD32);
            position: absolute;
            border-radius: 50% 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: sway-leaf 6s infinite ease-in-out;
        }

        .leaf-left {
            left: -70px;
            top: 100px;
            transform: rotate(180deg); /* Gira la hoja 180 grados */
            animation: sway-leaf-left 6s infinite ease-in-out;
        }

        .leaf-right {
            right: -70px;
            top: 180px;
            transform: rotate(40deg);
            animation: sway-leaf-right 6s infinite ease-in-out;
        }

        /* Animación de balanceo de girasol */
        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(7deg);
            }
        }

        /* Animación de movimiento del tallo */
        @keyframes sway-stem {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(6deg);
            }
        }

        /* Animación de las hojas */
        @keyframes sway-leaf {
            0%, 100% {
                transform: rotate(0deg) translateY(0);
            }
            50% {
                transform: rotate(3deg) translateY(-10px);
            }
        }

        @keyframes sway-leaf-left {
            0%, 100% {
                transform: rotate(180deg) translateY(0);
            }
            50% {
                transform: rotate(180deg) translateY(-10px);
            }
        }

        @keyframes sway-leaf-right {
            0%, 100% {
                transform: rotate(40deg) translateY(0);
            }
            50% {
                transform: rotate(35deg) translateY(-10px);
            }
        }

        /* Animación del centro del girasol (rotación gradual) */
        @keyframes rotate-center {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <!-- Texto que aparece arriba -->
    <div class="greeting">¡Te venus tanto!</div>
    <div class="flower-container">
        <div class="flower">
            <!-- Pétalos -->
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <!-- Centro del girasol -->
            <div class="center"></div>
        </div>
        <!-- Tallo con hojas -->
        <div class="stem">
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
    </div>
</body>
</html>
